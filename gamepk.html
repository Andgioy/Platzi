<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="dragonspet.css">
    <title>Game Dragon</title>
</head>

<body>


    <section id="select_Dragon">

        <h1 class="main_Tittle" id="Maintitulo">Battle of Dragons</h1>

        <h2 class="tittle_Chosse">Choose a Dragon</h2>

        <div class="container_Dragon">

            <label class="cards-box" for="ChocoMonky">
                <p>ChocoMonky</p>
                <img src="Fire.png" alt="">
            </label>
            <input type="radio" name="pet" id="dragon-Fire" />

            <label class="cards-box" for="Sharking">
                <p>Sharking</p>
                <img src="water.png" alt="">
            </label>
            <input type="radio" name="pet" id="dragon-Water" />

            <label class="cards-box" for="Changuita">
                <p>Changuita</p>
                <img src="soil.png" alt="">
            </label>
            <input type="radio" name="pet" id="dragon-Soil" />
        </div>
        <button id="button_selection">Select Dragon</button>

    </section>



    <section id="selct_Attack">

        <h1 class="main_Tittle" id="Maintitulo">Battle of Dragons</h1>

        <h2 class="titlle_Cattack">Chosse Attack:</h2>

        <div >
            <button id="button_Fire" class="button-powers">Fire ðŸ”¥</button>
            <button id="button_Water" class="button-powers">Water ðŸ’§</button>
            <button id="button_Soil" class="button-powers">Soil ðŸŒ± </button>
        </div>


        <div class="button_Retry">

            <section id="Messages">
            </section>
            
            <!--se crean diferentes contaners para darle a shape to our document -->
            <p id="resultado"></p>
            <div id="ataque-player"></div>
            <div id="ataqu-enemy"></div> 
            
            <section id="Restart">
                <button id="button_Restart">Restart</button>
            </section>
        </div>


        <div>

            <p> Dragon <span id="dragon_Player"> </span> have <span id="heart-player">3</span> lifes</p>
            <p> Dragon Enemy <span id="dragon_Enemy"></span> have <span id="heart-enemy">3</span> lifes </p>
        </div>

    </section>

    <script src="dragonspet.js"></script>
</body>

</html>
